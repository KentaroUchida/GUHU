<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8" />
  <title>講師リスト</title>
  <!-- 手書きcss, <head>の中に以下のcssを入れる -->
    <link rel="stylesheet" th:href=@{/css/kobetsukan_css.css} />
    <!-- bootstrap, <head>の中に以下のcss,jsを入れる -->
    <link
    rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
    crossorigin="anonymous"
    />
    <script
    src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"
    ></script>
    <script
    src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"
    ></script>
    <script
    src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"
    ></script>
</head>

<body>
  <h1>講師リスト</h1>
  <p>
      <ul id="nav">
          <li><a th:href="@{/{uid}/top(uid=${user.uid})}">戻る</a></li>
          <li><a th:href="@{/}">ログアウト</a></li>
      </ul>
  </p>
  <h2>講師</h2>
    <table border="1" class="table">
        <tr>
            <th>#</th>
            <th>名前</th>
            <th>予約</th>
        </tr>
        <tr th:each="teacher: ${teachers}">
            <td>[[${teacher.uid}]]</td>
            <td>[[${teacher.name}]]</td>
            <td><a th:href="@{/{uid}/teachers/{tid}/shift(uid=${user.uid},tid=${teacher.uid})}">予約</a></td>
        </tr>
    </table>
</body>

</html>

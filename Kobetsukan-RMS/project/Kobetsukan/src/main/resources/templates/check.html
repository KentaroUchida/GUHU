<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>登録確認</title>
    <!-- 手書きcss, <head>の中に以下のcssを入れる -->
    <link rel="stylesheet" th:href=@{/css/kobetsukan_css.css} />
</head>

<body>
    <h1>登録確認</h1>
    <p>
        以下の情報でメンバーを登録します．よろしければ登録を押してください．
    </p>
    <form role="form" th:action="@{/admin/register}" th:object="${MemberForm}" method="post">
        <p>
            <label>ユーザーID: </label>
            [[*{uid}]]
        </p>
        <p>
            <label>氏名: </label>
            [[*{name}]]
        </p>
        <p>
            <label>先生かどうか: </label>
            [[*{isTeacher}]]
        </p>
        <p>
            <input type="button" value="戻る" onclick="history.back()" />
            <input type="submit" value="登録する" />
        </p>
        <input type="hidden" th:field="*{uid}" />
        <input type="hidden" th:field="*{name}" />
        <input type="hidden" th:field="*{isTeacher}" />
    </form>
</body>

</html>

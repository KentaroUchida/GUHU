<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8" />
  <title>予約確認画面</title>
  <!-- 手書きcss, <head>の中に以下のcssを入れる -->
    <link rel="stylesheet" th:href=@{/css/kobetsukan_css.css} />
    <!-- bootstrap, <head>の中に以下のcss,jsを入れる -->
    <link
    rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
    crossorigin="anonymous"
    />
    <script
    src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"
    ></script>
    <script
    src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"
    ></script>
    <script
    src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"
    ></script>
</head>

<body>
  <h1>予約確認画面</h1>
  <p>
      以下の情報で予約を確定します．よろしければ確定を押してください．
  </p>
  <form role="form" th:action="@{/{uid}/reserve(uid=${uid})}" th:object="${ReservationForm}" method="post">
    <p>
        <label>日付: </label>
        [[*{date}]]
    </p>
    <input type="hidden" th:field="*{date}" />
    <p>
        <label>コマ: </label>
        [[*{period}]]
    </p>
    <input type="hidden" th:field="*{period}" />
    <p>
        <label>講師：</label>
        [[*{teacherId}]]
    </p>
    <input type="hidden" th:field="*{teacherId}" />
    <p>
        <label>生徒（1人目）：</label>
        [[*{studentId1}]]
    </p>
    <input type="hidden" th:field="*{studentId1}" />
    <p>
        <label>生徒（2人目）：</label>
        [[*{studentId2}]]
    </p>
    <input type="hidden" th:field="*{studentId2}" />
    <p>
        <input type="button" value="戻る" onclick="history.back()" />
        <input type="submit" value="登録する" />
    </p>
    <input type="hidden" th:field="*{rid}" />
</form>

</body>

</html>
